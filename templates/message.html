<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>消息管理</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="/browser/{{ chat_id }}">Browser</a></li>
            <li><a href="/message/{{ chat_id }}">Message</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="search">
            <label for="status">状态:</label>
            <select id="status">
                <option value="0">All</option>
                <option value="1">Pending</option>
                <option value="2">Running</option>
                <option value="3">Error</option>
                <option value="4">Success</option>
            </select>
            <button onclick="fetchMessages(0)">查询</button>
        </div>
        <div id="message-list" class="table-list">
            <table id="message-table">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                    <col style="width: 20%;">
                    <col style="width: 15%;">
                </colgroup>
                <thead>
                <tr>
                    <th>Session</th>
                    <th>Phone</th>
                    <th>ChatId</th>
                    <th>Status</th>
                    <th>Msg</th>
                    <th>CreatedAt</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="total" class="pagination"></div>
        <div id="pagination" class="pagination"></div>
    </div>
</div>

<script>
    const pageSize = 100;
    let currentPage = 0;

    const statusMap = {
        1:'Pending',
        2:'Running',
        3:'Error',
        4:'Success',
    };

    async function fetchMessages(page) {
        currentPage = page;
        const status = document.getElementById("status").value;
        const res = await fetch(`/get_msg_page?page=${page}&size=${pageSize}&status=${status}&chat_id={{ chat_id }}`);
        const json = await res.json();

        const list = document.getElementById("message-list").querySelector("tbody");
        list.innerHTML = "";
        json.data.messages.forEach(msg => {
            const tr = document.createElement("tr");
            const statusStr = statusMap[msg.status] ?? msg.status;
            tr.innerHTML = `
                <td>${msg.session_id}</td>
                <td>${msg.phone_number}</td>
                <td>${msg.chat_id}</td>
                <td>${statusStr}</td>
                <td>${msg.msg}</td>
                <td>${msg.created_at}</td>
            `;
            list.appendChild(tr);
        });
        const totalDiv = document.getElementById("total");
        totalDiv.innerHTML = `总数:${json.data.count}`;
        const totalPages = Math.ceil(json.data.count / json.data.size);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        for (let i = 0; i < totalPages; i++) {
            const btn = document.createElement("button");
            btn.textContent = i + 1;
            btn.disabled = i === page;
            btn.onclick = () => fetchMessages(i);
            pagination.appendChild(btn);
        }
    }

    // 初始化加载
    window.onload = () => {
        fetchMessages(0);
    };
</script>
</body>
</html>
